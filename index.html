<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSRS Personal Checklist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* bg-slate-900 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* bg-slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* bg-slate-600 */
      }
      
      /* For custom tooltips */
      [data-tooltip] {
        position: relative;
        cursor: pointer;
      }

      [data-tooltip]::before,
      [data-tooltip]::after {
        visibility: hidden;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        z-index: 10;
      }

      [data-tooltip]::after {
        content: attr(data-tooltip);
        background-color: #1e293b; /* bg-slate-800 */
        color: #f1f5f9; /* text-slate-100 */
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 0.875rem; /* text-sm */
        font-weight: 600;
        margin-bottom: 8px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        border: 1px solid #334155; /* border-slate-700 */
      }

      [data-tooltip]::before {
        content: '';
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 6px solid #1e293b; /* Match the tooltip background */
        margin-bottom: 2px;
        filter: drop-shadow(0 -1px 0px #334155); /* For the border */
      }

      [data-tooltip]:hover::before,
      [data-tooltip]:hover::after {
        visibility: visible;
        opacity: 1;
      }
    </style>
